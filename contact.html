<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ALX-17 YouTube Channel</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    section {
      margin-top: 40px;
    }

    section h2 {
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 20px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }

    textarea {
      height: 100px;
    }

    button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Contact ALX-17 YouTube Channel</h1>
      <p>Get in touch with us!</p>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="video.html">Videos</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <section>
      <h2>Contact Form</h2>
      <form action="file.txt" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <!-- <footer>
    <p>&copy; 2023 ALX-17 YouTube Channel. All rights reserved.</p>
  </footer> -->
</body>
</html>
