<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .carousel {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .carousel-inner {
      width: 100%;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      width: 100%;
      flex-shrink: 0;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
    }

    .carousel-caption {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 20px;
      pointer-events: none;
    }

    .carousel-button {
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 10px;
      cursor: pointer;
      pointer-events: auto;
    }

    .carousel-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-slide">
        <img src="https://source.unsplash.com/random/100×480/?coding" alt="Image 1">
        <div class="carousel-caption">
          <h3>Caption 1</h3>
          <p>Description 1</p>
        </div>
      </div>
      <div class="carousel-slide">
        <img src="https://source.unsplash.com/random/100×480/?coding" alt="Image 2">
        <div class="carousel-caption">
          <h3>Caption 2</h3>
          <p>Description 2</p>
        </div>
      </div>
      <div class="carousel-slide">
        <img src="image3.jpg" alt="Image 3">
        <div class="carousel-caption">
          <h3>Caption 3</h3>
          <p>Description 3</p>
        </div>
      </div>
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button prev">&#8249;</button>
      <button class="carousel-button next">&#8250;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentIndex = 0;

    function goToSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateX(-${index * 100}%)`;
      });
    }

    function goToNextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      goToSlide(currentIndex);
    }

    function goToPrevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      goToSlide(currentIndex);
    }

    nextButton.addEventListener('click', goToNextSlide);
    prevButton.addEventListener('click', goToPrevSlide);

    setInterval(goToNextSlide, 5000); // Automatic sliding every 5 seconds
  </script>
</body>
</html>
